<!DOCTYPE html>
<html>
<head>
    <title>Cuzin, minha vida?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #A020F0;
            text-align: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            gap: 20px;
        }

        h1 {
            color: white;
            position: absolute;
            top: 40%;
            font-family: 'Helvetica', sans-serif;
            font-size: 2em;
        }

        #sim-btn, #nao-btn {
            font-family: 'Helvetica', sans-serif;
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 12px;
        }

        #sim-btn {
            background-color: #32CD32;
        }

        #sim-btn:hover {
            background-color: #3CB371;
        }

        #nao-btn {
            background-color: #e74c3c;
        }

        #nao-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Amor, cuzinho hj?ü•∫üôè</h1>
    <button id="sim-btn" onclick="redirect()">SIM</button>
    <button id="nao-btn">N√ÉO</button>
<script>
    var naoBtn = document.getElementById('nao-btn');
    var simBtn = document.getElementById('sim-btn');
    var moveCount = 0;
    var limit = 6; // N√∫mero de vezes que o bot√£o "N√ÉO" deve se mover antes do "SIM" come√ßar a seguir o cursor

    function moveButton(e) {
        var maxX = window.innerWidth - e.target.offsetWidth;
        var maxY = window.innerHeight - e.target.offsetHeight;

        var newX = Math.floor(Math.random() * maxX);
        var newY = Math.floor(Math.random() * maxY);

        naoBtn.style.position = 'absolute';
        naoBtn.style.left = newX + 'px';
        naoBtn.style.top = newY + 'px';

        moveCount++;

        // Aumentar tamanho do bot√£o "SIM"
        simBtn.style.fontSize = (1.5 + moveCount * 0.1) + 'em';
        simBtn.style.padding = (10 + moveCount * 2) + 'px ' + (20 + moveCount * 2) + 'px';

        if (moveCount >= limit) {
            document.addEventListener('mousemove', function(e) {
                var btnWidth = simBtn.offsetWidth / 2;
                var btnHeight = simBtn.offsetHeight / 2;
                simBtn.style.position = 'absolute';
                simBtn.style.left = e.clientX - btnWidth + 'px';
                simBtn.style.top = e.clientY - btnHeight + 'px';
            });
        }
    }

    function mouseDownHandler(e) {
        moveButton(e);
        naoBtn.removeEventListener('mousedown', mouseDownHandler);
        naoBtn.addEventListener('mouseover', moveButton);
    }

    naoBtn.addEventListener('mousedown', mouseDownHandler);
		
    function redirect() {
        window.location.href = "https://www.youtube.com/shorts/ptjOyMwADH8";
    }
</script>
</body>
</html>
